<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIPHY Search</title>
</head>
<body>
  <div class="container">
    <h1>Search for your favorite GIF below!</h1>
    <label for="user-search">Optional: Enter a keyword:</label>
    <input id="user-search" type="text">
    <button class="btn-success" id="gifResults">Get GIF Results</button>
    <button class="btn-danger" id="trendingGif">Get A Trending GIF!</button>
    <span class="showGIF"></span>
  </div>
  <div>
    <span id="error"></span>
  </div>
</body>
</html>
